<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima App</title>
    <!-- Estilos CSS -->
    <link rel="stylesheet" href="css/pages/index.css">
    <link rel="shortcut icon" href="css/img/iconoClima.ico" type="image/x-icon">
</head>

<body>
    <header>
        <h1>
            <img src="css/img/iconoClima.ico" alt="">
            <span>Clima App</span>
        </h1>
        <nav>
            <ul>
                <li class="current-page"><a href="./index.html">Clima</a></li>
                <li><a href="add-city.html">Agregar ciudad</a></li>
                <li><a href="help.html">Ayuda</a></li>
            </ul>
        </nav>
    </header>
    <!-- Contenido principal de la página -->
    <main>
        <h2>El Clima Ahora</h2>
        <br>
        <section id="form-city-list">
            <!-- Sección donde se debe colocar el formulario, con el select y el
            botón de consultar -->
            <form action="">
                <!-- <label for="ciudades"></label> ???????????????????????????????? -->
                <select name="ciudades" id="ciudades"  required class="selec_ciud">
                    <option value="" disabled selected>Seleccionar Ciudad</option>
                    <option value="ROSARIO">Rosario</option>
                    <option value="RAFAELA">Rafaela</option>
                </select>
                <!-- <label for="boton"></label>  ????????????????????????????????-->
                <input type="button" value="Consultar" name="boton" id="boton" class="consultar">
            </form>
        </section>
        <br>
        <br>
        <section id="section-weather-result">
            <!-- Sección donde se debe mostrar el clima de la ciudad -->
            <div class="card">
                <h3>Rosario</h3>
                <img src="http://openweathermap.org/img/wn/01d@2x.png" alt="">
                <p>Temperatura: 25.31°</p>
                <p>Sensación térmica: 26.65°</p>
                <p>Humedad: 29%</p>
                <p>Velocidad del viento: 4.63km/h</p>
                <p>Presión: 1011P</p>
            </div>
        </section>
        <br>
    <br>
    </main>
    <footer>
        <p>
            Desarrollado con ♥ - LC2
        </p>
    </footer>
</body>

</html>
