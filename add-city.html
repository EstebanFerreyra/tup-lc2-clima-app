<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima App</title>
    <!-- Estilos CSS -->
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/pages/add-city.css">
    <link rel="shortcut icon" href="css/img/iconoClima.ico" type="image/x-icon">
    <script defer src="js/pages/add-city.js"></script>
    <script defer src="js/common.js"></script>
</head>

<body>
    <header>
        <h1>
            <img src="css/img/nubes-y-sol.ico" alt="">
            <span>Clima App</span>
        </h1>
        <nav>
            <ul>
                <li><a href="./index.html">Clima</a></li>
                <li class="current-page"><a href="add-city.html">Agregar ciudad</a></li>
                <li><a href="help.html">Ayuda</a></li>
            </ul>
        </nav>
    </header>
    <!-- Contenido principal de la página -->
    <main>
        <h2>Agregar ciudad</h2>
        <section>
            <form action="">
                <label for="ciudad" style="font-size: 4.8mm;">Ingrese la ciudad a agregar:</label><br><br>
                <input class="ingreso_ciud" type="text" name="ciudad" id="ciudad" required >
                <br>
                <input type="button" value="Agregar" class="agregar_ciud" onclick="getCity()">
            </form>
        </section>
        
        <div class="carteles">
            <div id="success" style="display: none;">Ciudad agregada con exito</div>
            <div id="warning" style="display: none;">Error: La ciudad ingresada no se encuentra en la APi o se produjo un error al consultar</div>
            <div id="error" style="display: none;">La ciudad ingresada ya se encuentra almacenada</div>
        </div>

    </main>
    <footer>
        <p>
            Desarrollado con ♥ - LC2
        </p>
    </footer>
</body>

</html>
