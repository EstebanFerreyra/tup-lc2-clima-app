<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima App</title>
    <!-- Estilos CSS -->
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/pages/index.css">
    <link rel="shortcut icon" href="css/img/iconoClima.ico" type="image/x-icon">
    <script defer src="js/common.js"></script>
    <script defer src="js/pages/index.js"></script>
</head>

<body>
    <header>
        <h1>
            <img src="css/img/nubes-y-sol.ico" alt="">
            <span>Clima App</span>
        </h1>
        <nav>
            <ul>
                <li class="current-page"><a href="./index.html">Clima</a></li>
                <li><a href="add-city.html">Agregar ciudad</a></li>
                <li><a href="help.html">Ayuda</a></li>
            </ul>
        </nav>
    </header>
    <!-- Contenido principal de la página -->
    <main>
        <h2>El Clima Ahora</h2>
        <section id="form-city-list">
            <!-- Sección donde se debe colocar el formulario, con el select y el
            botón de consultar -->
            <form action="" id="form-ciudades">
                <!-- <label for="ciudades"></label> ???????????????????????????????? -->
                <select name="ciudades" id="ciudades"  required class="selec_ciud" onclick="vacio()">
                    <option value="" disabled selected>Seleccionar Ciudad</option>
                </select>
                <!-- <label for="boton"></label>  ????????????????????????????????-->
                <input type="button" value="Consultar" name="boton" id="boton" class="consultar" onclick="callAPI()">
            </form>
        </section>
        <section id="section-weather-result">
            <!-- Sección donde se debe mostrar el clima de la ciudad -->
            <div id="card" style="display: none;">
                <h3 id="city"></h3>
                <img src="http://openweathermap.org/img/wn/01d@2x.png" alt="">
                <p id="temperatura"></p>
                <p id="sensacion"></p>
                <p id="humedad"></p>
                <p id="velocidad"></p>
                <p id="presion"></p>
            </div>
        </section> 
    </main>
    <footer>
        <p>
            Desarrollado con ♥ - LC2
        </p>
    </footer>
</body>

</html>
